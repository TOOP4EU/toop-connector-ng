# Global flags for initializer
global.debug = true
global.production = false

# Any other value than "as4" is not supported atm
toop.mem.protocol = as4

# GW_URL
toop.mem.as4.endpoint=http://localhost:10002/as4

#the MEM party id
toop.mem.as4.tc.partyid = mp.elonia.toop
#the GW party id
toop.mem.as4.gw.partyid = gateway.elonia.toop
# milliseconds
toop.mem.as4.notificationWaitTimeout=20000


# AS4 Properties
toop.as4.to-party-id-type=urn:oasis:names:tc:ebcore:partyid-type:unregistered